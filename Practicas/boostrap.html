<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container-fluid mt-4">
		<!-- inicio de titulo -->

		<!-- comienzo de botones para los eventos  -->
		<div class="row">
			<div class="container-fluid	 col-lg-6 col-sm-12"> 

				<div class="alert-primary p-1 m-1"> 

					<h1 class="display-6 text-center">Evento Teclado</h1>
				</div> 

				<div class="alert-dark  p-4 m-1"> 
					<!-- inputs para evento teclados  -->
					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event Click"></div>
						<div class="col-3"> <p class="form-control alert-info text-center">0</p></div>
					</div>
					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event DobleClick"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>
					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event MouseDown"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>
					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event MouseOut"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>
					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event MouseOver"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>
					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event MouseMove"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>
				</div>
			</div>
			<div class="container-fluid	 col-lg-6 	 col-sm-12"> 
				<div class="alert-primary p-1 m-1"> 
					<h1 class="display-6 text-center">Evento Mouse</h1>
				</div>
				<div class="alert-dark p-4 m-1"> 
					<!-- inputs para evento mouse  -->
					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event KeyDown"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>

					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event KeyUp"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>

					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event KeyPress"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>

				</div>
			</div>	
			
		</div>
		<!-- fin de los botones para los eventos -->
	</div>


	<script>

		var dondeSePoneContador = document.getElementsByTagName('p');
		// console.log(dondeSePoneContador);
		var botones = document.getElementsByTagName('input');
		// console.log(botones)

		var contadorClick=0	
		botones[0].addEventListener("click",()=>{ contadorClick++; 	dondeSePoneContador[0].innerHTML = contadorClick; })

	</script>

</body>
</html>

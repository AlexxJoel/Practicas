<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container-fluid mt-4">
		<!-- inicio de titulo -->

		<!-- comienzo de botones para los eventos  -->
		<div class="row">
			<div class="container-fluid	 col-lg-6 col-sm-12"> 

				<div class="alert-primary p-1 m-1"> 

					<h1 class="display-6 text-center">Evento Teclado</h1>
				</div> 

				<div class="alert-dark  p-4 m-1"> 
					<!-- inputs para evento teclados  -->
					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event Click"></div>
						<div class="col-3"> <p class="form-control alert-info text-center">0</p></div>
					</div>
					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event DobleClick"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>
					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event MouseDown"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>
					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event MouseOut"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>
					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event MouseOver"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>
					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event MouseMove"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>
				</div>
			</div>
			<div class="container-fluid	 col-lg-6 	 col-sm-12"> 
				<div class="alert-primary p-1 m-1"> 
					<h1 class="display-6 text-center">Evento Mouse</h1>
				</div>
				<div class="alert-dark p-4 m-1"> 
					<!-- inputs para evento mouse  -->
					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event KeyDown"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>

					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event KeyUp"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>

					<div class="row">
						<div class="col-8">	<input type="button" class="form-control" value="Event KeyPress"></div>
						<div class="col-3"> <p class="form-control alert-info text-center ">0</p></div>
					</div>

				</div>
			</div>	
			
		</div>
		<!-- fin de los botones para los eventos -->
	</div>


	<script>

		var dondeSePoneContador = document.getElementsByTagName('p');
		//Traemos etiqutas p , esto viene en manera de array
		// console.log(dondeSePoneContador);
		var botones = document.getElementsByTagName('input');
		//Traemos etiqutas input , esto viene en manera de array

		// Se posicionan de acuerdo al elemeno de arriba hacia abajo en html

		// console.log(botones)

		var contadorClick=0	 //Contador para ver las veces que se realiza el evento 
		botones[0].addEventListener("click",()=>{ contadorClick++; 	
		dondeSePoneContador[0].innerHTML = contadorClick; })
		// Al primer boton le agregamos un evento, cuando ocurra una funcion flecha se ejecuta, dando como resultado aumentando de uno en uno el contador y pintandolo en el p que se le indica

		//( Puede ser funcion flecha o funcion normal con nombre)

		var contadorDbClick=0	
		botones[1].addEventListener("dblclick",()=>{ contadorDbClick++; 	
		dondeSePoneContador[1].innerHTML = contadorDbClick; })

		var contadorMouseDown=0	
		botones[2].addEventListener("mousedown",()=>{ contadorMouseDown++; 	
		dondeSePoneContador[2].innerHTML = contadorMouseDown; })

		var contadorMouseOut=0	
		botones[3].addEventListener("mouseout",()=>{ contadorMouseOut++; 	
		dondeSePoneContador[3].innerHTML = contadorMouseOut; })

		var contadorMouseOver=0	
		botones[4].addEventListener("mouseover",()=>{ contadorMouseOver++; 	
		dondeSePoneContador[4].innerHTML = contadorMouseOver; })

		var contadorMouseMove=0	
		botones[5].addEventListener("mousemove",()=>{ contadorMouseMove++; 	
		dondeSePoneContador[5].innerHTML = contadorMouseMove; })

	</script>

</body>
</html>

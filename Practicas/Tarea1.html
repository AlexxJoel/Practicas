<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid p-5">
      <div class="row">
        <div class="col-4"></div>
        <div class="col">
          <div class="card border-info mb-3" style="max-width: 18rem">
            <div class="card-header">Datos Personales</div>
            <div class="card-body text-dark">
              <p class="card-text" id="cuerpo">
                
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      var nombre = prompt("Ingresa tu nombre copleto", "nombre");
      var apellido = prompt("Ingresa apellido", "apellido");
      var telefono = prompt("Ingresa tu telefono", "telefono ");
      var correo = prompt("Ingresa tu coreeo", "correo");

       var info = `<b>Nombre completo: </b> ${nombre}  ${apellido}  <br>
       <b>Nombre completo: </b> 
       Telefono: ${telefono}   <br>
       Correo: ${correo}  `

        document.querySelector("#cuerpo").innerHTML = info

    </script>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>

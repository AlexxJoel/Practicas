	<script>
		let div = document.getElementsByClassName("numero");

		function sumaNorm(a, b) {
			return a + b;
		}

		div[0].innerHTML = sumaNorm(4, 19);

		//flecha implicita
		let sumaFelch = (a, b) => a + b;
		div[1].innerHTML = sumaFelch(10, 10);

		//flecha explicito
		let sumaFelchIm = (a, b) => {
			return a + b;
		};
		div[2].innerHTML = sumaFelchIm(5, 5);

		//flecha con clg intyernio
		let multi = (a, b) => (div[3].innerHTML = a * b);
		multi(4, 5);
		// ```````````````````````````````````````````````````````````````````````````````````````````` altgr
		let user = (nombre = "Joel", apellido = "Herrera") => {
			div[4].innerHTML =
				"Hola mi nombre es " + nombre + " y mi apellido es " + apellido;
		};

		user();

			(div[8].innerHTML = a + b + c + d + e + f + g + h + i + j);

		sumararray(...miArreglo); // for each con ... tres putnos y concatena ta,bien

		console.log(...miarray2);
		sumararray(...miarray2);
